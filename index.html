<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Project</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
  <form>
    <h1>Three Rivers Resort</h1>
    <h3>Pittsburgh's Finest Luxury Destination</h3>

    <br>
    <label for="firstname">First Name:</label>
      <input type="text" id="firstname" 
        placeholder="firstname" required>

    <label for="lastname">Last Name:</label>
      <input type="text" id="lastname"  
        placeholder="lastname" required>

    <label for="email">Email:</label>
      <input type="email" id="email"
        placeholder="email" required>

    <label for="address">Address:</label>
      <input type="text" id="address" 
        placeholder="address" required>


    <br><br><br>


    <label for"question">Rooms:</label>
    <select name="question" id="question" 
        autocomplete="off"; 
        required>
            <option value="">Please select number of rooms</option>
            <option value="1">1</option>
            <option value="2">2</option>
    </select>


    <label for"question">Adults:</label>
    <select name="question" id="question" 
        autocomplete="off"; 
        required>
            <option value="">Please select number of Adults</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
    </select>


    <label for"question">Nights:</label>
    <select name="question" id="question" 
        autocomplete="off"; 
        required>
            <option value="">Please select number of Nights</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
    </select>
          
    
  <br><br>
  <input type="submit" value="Submit the Form">
  </form>

</body>
</html>
